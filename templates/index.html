<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Billing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Medical Billing App</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Submit Bill</h2>
                <form id="billForm" class="space-y-4">
                    <div>
                        <label for="patientId" class="block mb-2">Patient ID</label>
                        <input type="text" id="patientId" name="patientId" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="date" class="block mb-2">Date</label>
                        <input type="date" id="date" name="date" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="visitType" class="block mb-2">Type of Visit</label>
                        <select id="visitType" name="visitType" required class="w-full p-2 border rounded">
                            <option value="">Select type</option>
                            <option value="consultation">Consultation</option>
                            <option value="treatment">Treatment</option>
                            <option value="surgery">Surgery</option>
                            <option value="followup">Follow-up</option>
                        </select>
                    </div>
                    <div>
                        <label for="diagnosis" class="block mb-2">Diagnosis</label>
                        <input type="text" id="diagnosis" name="diagnosis" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="amountUsd" class="block mb-2">Amount (USD)</label>
                        <input type="number" id="amountUsd" name="amountUsd" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="paymentToken" class="block mb-2">Payment Token</label>
                        <select id="paymentToken" name="paymentToken" required class="w-full p-2 border rounded">
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="USDC">USD Coin (USDC)</option>
                            <option value="BTC">Bitcoin (BTC)</option>
                        </select>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Bill</button>
                </form>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Recent Bills</h2>
                <ul id="billsList" class="space-y-2"></ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
